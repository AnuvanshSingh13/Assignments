<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learning JS</title>
    <script type="text/javascript">
    	(function(){
    	var p=window.prompt("enter amount");
    	var r=window.prompt("enter rate");
    	var t=window.prompt("enter time");
    	window.alert("Simple interest="+p*r*t/100);
    }());
    </script>
  </head>
  <body>
      <h4>Prompt for amount, interest rate and no. of years and calculate simple interest.</h4>
      
  </body>
</html>
