<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learning JS</title>
    <script type="text/javascript">
    	(function(){
    	var p=window.prompt("Enter String");
      p=p.toLowerCase();
    
       var s=p;
      
      p=p.split('');
      p=p.reverse();
      p=p.join('');

      var q = p;
      if(s == q){
        window.alert("the given string is palindrome");
      }
      else{
        window.alert("the given String is not palindrome")
      }

    	
    	
    }());
    </script>
  </head>
  <body>
      <h4>is palindrome string</h4>
      
  </body>
</html>
