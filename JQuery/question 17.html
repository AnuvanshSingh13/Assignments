<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
			var curPos=0;
			var count=$("img").length;
			$("#slide").css("width","960px").css("height","540px");
			setInterval(Slideshow,500);

			function Slideshow(){
				$("img").css("display","none");
				if(curPos==count-1){
					curPos=0;	
				}

				else{
					curPos++;
				}

				$("#"+(curPos)).toggle();
			}
		});
</script>
</head>
<body>
<div id="slide">
	<img id="0" style="z-index: 0px; display: none;" src="http://hd.wallpaperswide.com/thumbs/resident_evil_2_2020-t2.jpg">
	<img id="1" style="z-index: 0px; display: none;" src="http://hd.wallpaperswide.com/thumbs/iron_man_infinity_gauntlet-t2.jpg">
	<img id="2" style="z-index: 0px; display: none;" src="http://hd.wallpaperswide.com/thumbs/forza_motorsport_7___posing_by_the_cars___3840_x_2160p-t2.jpg">
</div>



</body>
</html>
